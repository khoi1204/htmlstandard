<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel = "stylesheet" href = "../css/bootstrap.min.css"> -->
  <link rel = "stylesheet" href = "style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
  <<!-- link java script vào html -->>
  <script src="script.js"></script>
  
  <<!-- open in new tab -->
  target="_blank"
  
  
  <!-- canh lề -->
  <div class="d-flex justify-content-start">trái hết</div>
  <div class="d-flex justify-content-end">phải hết</div>
  <div class="d-flex justify-content-center">giữa hết</div>
  <div class="d-flex justify-content-between">chia đều khoảng cách giữa các block</div>
  <div class="d-flex justify-content-around">...</div>
  <div class="d-flex justify-content-evenly">khoảng cách đều</div>
  
  
  <!--scrollspy-->
  <script>
    document.querySelectorAll('#nav-tab>[data-bs-toggle="tab"]').forEach(el => {
      el.addEventListener('shown.bs.tab', () => {
        const target = el.getAttribute('data-bs-target')
        const scrollElem = document.querySelector(`${target} [data-bs-spy="scroll"]`)
        bootstrap.ScrollSpy.getOrCreateInstance(scrollElem).refresh()
      })
    })
  </script>
  
  
  <!-- model -->
  <script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
  </script>
  
  <!-- toasts -->
  <script>
    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')

    if (toastTrigger) {
      const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
      toastTrigger.addEventListener('click', () => {
        toastBootstrap.show()
      })
    }
  </script>
  
</body>
</html>
